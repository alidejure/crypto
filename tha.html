<!DOCTYPE html>
<html>

<body>

    <label for="email">Email:</label><br>
    <input type="email" value="" id="email" name="email"><br>

    <label for="fullName">Full Name:</label><br>
    <input type="text" value="" id="fullName" name="fullName"><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" value="" id="phoneNumber" name="phoneNumber"><br>

    <button id="submitButton">Submit</button>

    <script>
        document.getElementById('submitButton').addEventListener('click', function (e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                countryCodeISO2: 'az',
                affTrack: "1008344",
                affToken: "E36CB4183F",
                phoneCountryCode: '123',
                emailOpt: 'emailOpt',
                phoneAreaCode: '456',
                language: "az",
            };

            const params = new URLSearchParams();
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    params.append(key, data[key]);
                }
            }

            fetch('https://www.xtrade.com/api/lead/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString()
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(data => {
                    console.log(data);
                    // Handle success response
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle error
                });
        });
    </script>

</body>

</html>
